<div>
  <link rel="stylesheet" href="../assets/base.css" type="text/css" />
  <link rel="stylesheet" href="../assets/common-less(1).css" type="text/css" />
  <link rel="stylesheet" href="../assets/moco.min.css" type="text/css" />
  <link rel="stylesheet" href="../assets/common-less.css" type="text/css" />
  <link rel="stylesheet" href="../assets/profile-less.css" type="text/css" />
  <div id="main">

    <div class="page-settings" style="margin-top: 50px">
      <div class="top">
        <div class="w960 mauto top_title">
          <p>个人设置</p>
        </div>
      </div>
      <div class="setting pb10">
        <div class="nav-tabs pa">
          <h1 class="baseinfo fl active">基本信息</h1>
          <div class="cb"></div>
        </div>
        <div class="contentBox">
        <div class="formBox">
        <div id="setting-profile" class="setting-wrap setting-profile">
        <form id="profile" #myForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
          <div class="wlfg-wrap clearfix ">
                <label class="label-name">头像：</label>
                <div style="margin-top: 50px;margin-bottom: 20px">
                  <image-upload [buttonCaption]="'选择图片'"
                                [dropBoxMessage]="'拖动图片到这里'"
                                [clearButtonCaption]="'删除'"
                                (onFileUploadFinish)="imageUploaded($event)"
                                (onRemove)="imageRemoved($event)"></image-upload>
                </div>
              </div>
          <div class="wlfg-wrap clearfix">
            <label class="label-name" for="user_id" >ID：</label>
            <div class="rlf-group">
              <input readonly="readonly"  [(ngModel)]="user.user_id" name="user_id" id="user_id" class="moco-form-control"/>
              <p class="rlf-tip-wrap errorHint color-red" ></p>
            </div>
          </div>

                <div class="wlfg-wrap">
                  <label class="label-name" for="username" >昵称：</label>
                  <div class="rlf-group">
                    <input  [(ngModel)]="user.username" name="username" id="username" class="moco-form-control"/>
                    <p class="rlf-tip-wrap errorHint color-red" ></p>
                  </div>
                </div>
                <div class="wlfg-wrap">
                  <label class="label-name" for="email" >电子邮件：</label>
                  <div class="rlf-group">
                    <input type="text" name="email" id="email" class="moco-form-control" [(ngModel)]="user.email" placeholder="email">
                    <p class="rlf-tip-wrap errorHint color-red" ></p>
                  </div>
                </div>
                <div class="wlfg-wrap clearfix">
                  <label class="label-name" for="birth" >出生日期：</label>
                  <div class="rlf-group">
                    <input type="date" name="birth" id="birth"  [(ngModel)]="user.birth" class="moco-form-control">
                    <p class="rlf-tip-wrap errorHint color-red" ></p>
                  </div>
                </div>
                <div class="wlfg-wrap clearfix">
                  <label class="label-name" for="native_place">地区：</label>
                  <div class="rlf-group profile-address">
                    <select id="native_place" [(ngModel)]="user.native_place" name="native_place" id="native_place" class='moco-form-control' hidefocus="true">
                      <option value="0">选择省份</option>
                      <option value="1">北京</option>
                      <option value="2">天津</option>
                      <option value="3">河北</option>
                      <option value="4">山西</option>
                      <option value="5">内蒙古</option>
                      <option value="6">辽宁</option>
                      <option value="7">吉林</option>
                      <option value="8">黑龙江</option>
                      <option value="9">上海</option>
                      <option value="10">江苏</option>
                      <option value="11">浙江</option>
                      <option value="12">安徽</option>
                      <option value="13">福建</option>
                      <option value="14">江西</option>
                      <option value="15">山东</option>
                      <option value="16">河南</option>
                      <option value="17">湖北</option>
                      <option value="18">湖南</option>
                      <option value="19">广东</option>
                      <option value="20">海南</option>
                      <option value="21">广西</option>
                      <option value="22">甘肃</option>
                      <option value="23">陕西</option>
                      <option value="24">新疆</option>
                      <option value="25">青海</option>
                      <option value="26">宁夏</option>
                      <option value="27">重庆</option>
                      <option value="28">四川</option>
                      <option value="29">贵州</option>
                      <option value="30">云南</option>
                      <option value="31">西藏</option>
                      <option value="32">台湾</option>
                      <option value="33">澳门</option>
                      <option value="34">香港</option>
                      <option value="100">其他</option>
                    </select>
                    <div class="cb"></div>
                    <p class="rlf-tip-wrap errorHint color-red"></p>
                  </div>
                </div>
                <div class="wlfg-wrap clearfix">
                  <label class="label-name h16 lh16">性别：</label>
                  <div class="rlf-group rlf-radio-group">
                    <label class="lh16"><input [(ngModel)]="male" type="radio" hidefocus="true" name="male">男</label>
                    <label class="lh16"><input [(ngModel)]="female" type="radio" hidefocus="true" name="female">女</label>
                    <p class="rlf-tip-wrap errorHint color-red"></p>
                  </div>
                </div>
                <div class="wlfg-wrap clearfix">
                  <label class="label-name" for="profile-submit"></label>
                  <div class="rlf-group">
                    <button type="submit" id="profile-submit"  hidefocus="true"  class="rlf-btn-green btn-block profile-btn">保存</button>
                  </div>
                </div>
         </form>

        </div>
        </div>
        </div>
        </div>
        </div>
  </div>

</div>

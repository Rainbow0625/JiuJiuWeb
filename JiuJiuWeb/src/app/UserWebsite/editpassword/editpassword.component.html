<form #formRef="ngForm" role="form" (ngSubmit)="onSubmit(formRef.value)">
<div>
  <label for="originpassword" >原密码：</label>
  <input type="text" ngModel name="origin_password" id="originpassword" autocomplete="off" placeholder="请输入原来的密码."/>
</div>

<div>
  <label for="newpassword">新密码：</label>
  <input type="text" ngModel name="new_password" id="newpassword" placeholder="请输入新密码.">
</div>
<div>
  <button type="submit">保存</button>
</div>
</form>

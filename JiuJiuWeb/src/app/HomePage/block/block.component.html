<div *ngFor="let item of cates" class='program-item' style="margin-top: 20px">
    <div class='program-list-head'>
      <div style="font-size: 40px;text-align:center;line-height:100px">{{item.catename}}</div>
    </div>
    <div class='program-list-cont'>
      <div class='program-list-tit'>{{item.desc}}</div>


      <div class='program-list-bot'>
        <a class='git' (click)="hit()">查看详情</a>
      </div>
    </div>

  <div class='c-line'></div>
  <div class='d-line'></div>
</div>

<div>
  <!-- 轮播图 -->
  <div class="row carousel-container  ">
    <div class="carousel slide " data-ride="carousel">
      <ol class="carousel-indicators">
        <li class="active"></li>
        <li></li>
        <li></li>
      </ol>
      <div class="carousel-inner">
        <div class="item">
          <img class="slide-image img-responsive" src="assets/images/lunbo5.png" alt=""/>
        </div>
        <div class="item active">
          <img class="slide-image img-responsive" src="assets/images/lunbo6.png" alt=""/>
        </div>
        <div class="item">
          <img class="slide-image img-responsive" src="assets/images/lunbo7.png" alt=""/>
        </div>
      </div>
      <a class="left carousel-control" href="javascript:$('.carousel').carousel('prev')">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="right carousel-control" href="javascript:$('.carousel').carousel('next')">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
    </div>
  </div>

  <hr>
  <div>
    <h2 style="text-align:center" class="text-muted">{{adminName}},
      <small>欢迎进入管理系统!</small>
    </h2>
  </div>
  <hr/>
  <ngb-alert [type]="alert.type" (close)="closeAlert(alert)" *ngFor="let alert of alerts">{{ alert.message }}
  </ngb-alert>
  <hr/>
  <div class="row">
    <div class="col-xl-3 col-lg-3 ">
      <app-stat [name]="'管理员'" [count]="88" [title]="'顾客就是上帝'" ></app-stat>
    </div>
    <div class="col-xl-3 col-lg-3">
      <app-stat [name]="'用户'" [count]="66" [title]="'吃喝玩乐学，样样不误'"></app-stat>
    </div>
    <div class="col-xl-3 col-lg-3">
      <app-stat [name]="'栏目'" [count]="123" [title]="'想要的应有尽有'"></app-stat>
    </div>
    <div class="col-xl-3 col-lg-3">
      <app-stat [name]="'文章'" [count]="4" [title]="'行云流水，等你来写'"></app-stat>
    </div>
  </div>
<hr/>

</div>
